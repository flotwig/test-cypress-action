name: tests
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: sudo apt-get install firefox
    - run: npm install
    - run: DEBUG=cypress:* ./node_modules/.bin/cypress run --browser=firefox --headless
